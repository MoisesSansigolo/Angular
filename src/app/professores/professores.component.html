<div class="row">

  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'cod. Professor: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="col-lg-12" style="text-align: right;">
        <button  class= "btn btn-danger"(click)="voltar()">
          Fechar
        </button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input
          type="text"
          formControlName="nome"
          class="form-control"
        />
        <br>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input
          type="text"
          formControlName="disciplina"
          class="form-control"
        />
      </div>
        <div class="form-group">
          <hr>
          <button  class= "btn btn-success mt-2" [disabled]="!professorForm.valid">Enviar</button>
        </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Visualizar</th>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
          <th scope="col">Opções</th>

        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let professor of professores">
          <td>btn.btn.btn-ou</td>
          <th scope="row">{{ professor.id }}</th>
          <td>{{ professor.nome }}</td>
          <td>{{ professor.disciplina }}</td>
          <td>
            <div class="btn-group">
              <button  (click)="openModal(template)" class="btn btn-outline-primary">alunos</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!--aqui começa o modal-->

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">

  </div>
</ng-template>
